{{define "home"}}
{{template "head"}}

<body class="bg-dark text-white">
    {{template "navbar"}}
    <div class="container">
        <section class="card bg-secondary mb-3">
            <div class="card-body p-0">
                <table class="table table-striped table-hover table-dark mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><a href="/produto/edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick=" onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/produto/new" class="btn btn-primary bm-2">Criar novo produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja deletar esse produto ?")
        console.log("hit")
        if (resposta) {
            window.location = "/produto/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
